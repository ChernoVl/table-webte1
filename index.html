<!DOCTYPE html>
<html lang='sk'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" href="https://www.roadtrafficsigns.com/img/lg/X/y-symbol-sign-x-w2-5.png">
		<title>Moja stranka</title>
	</head>
	<body>

		<h2 class="text-center">Generátor tabuľky hodnôt funkcie f() = X.Y</h2>
		<form class="text-center">
			<div class="form-group">
				<label for="x">Hodnota <span class="b">X</span></label>
				<input type="text" id="x" name="x" value="5"><br>
				<div class="invalid-feedback">Čísla musia byť medzi 1 a 9</div>
			</div>
			<div class="form-group">
				<label for="y">Hodnota <span class="b">Y</span></label>
				<input type="text" id="y" name="y" value="5"><br>				
				<div class="invalid-feedback">Čísla musia byť medzi 1 a 9</div>
			</div>
			<button type="button" class="btn btn-success" id="myBtn">Zobraz</button>
		</form>

		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h4 class="text-center">Tabuľka výsledkov</h4>
				<div id="tableOfFun"></div>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
